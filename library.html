<body>

<h1>‡¶™‡¶æ‡¶†‡¶æ‡¶ó‡¶æ‡¶∞ ‚Äî ‡¶°‡ßá‡¶ü‡¶æ‡¶¨‡ßã‡¶∞‡ßç‡¶°</h1>

<!-- TOP BUTTONS -->
<div class="top-buttons">
    <button onclick="showTotalDonation()">Total books</button>
    <button onclick="showAddressCount()">category</button>
    <button onclick="showCategoryCount()">sabcategory</button>
</div>

<!-- SEARCH BAR -->
<input type="text" id="searchBox" class="search-bar" placeholder="‡¶®‡¶æ‡¶Æ, ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞, ‡¶ï‡ßã‡¶°, ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ ‡¶¨‡¶æ ‡¶ï‡ßá‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®‚Ä¶" onkeyup="searchTable()">

<!-- DATA TABLE -->
<table id="dataTable">
    <thead>
        <tr>
            <th>TimeStamp</th>
            <th>Name</th>
            <th>Address</th>
            <th>Whatsapp</th>
            <th>Category</th>
            <th>Code</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>


<script>
// üü¶ Google Sheet ‚Üí OpenSheet API URL
const sheetURL = "https://opensheet.elk.sh/1d0r_mgnZ8KHURgmN0Sx-yAKyXsN4GSHR-Bt_ZnQ7eWQ/Sheet2";

// üü¶ Load Data
fetch(sheetURL)
.then(res => res.json())
.then(data => {
    loadTable(data);
    window.dataset = data;   // store for button stats
});

// üü¶ Load data into table
function loadTable(data){
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    data.forEach(row => {
        let tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${row.Timestamp}</td>
            <td>${row.Pname}</td>
            <td>${row.Address}</td>

            <td><a href="https://wa.me/${row.Whatsapp}" target="_blank">${row.Whatsapp}</a></td>

            <td>${row.Category}</td>
            <td>${row.Code}</td>

            <td>
                <button onclick="alert('${row.Description.replace(/'/g, "\\'")}')">Show</button>
            </td>

            <td>
                <button onclick="window.open('${row.Image}', '_blank')">View</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}


// üü¶ Search Function
function searchTable(){
    let filter = document.getElementById("searchBox").value.toLowerCase();
    let trs = document.getElementById("dataTable").getElementsByTagName("tr");

    for(let i=1; i<trs.length; i++){
        let rowText = trs[i].innerText.toLowerCase();
        trs[i].style.display = rowText.includes(filter) ? "" : "none";
    }
}


// üü¶ Total Donation Count
function showTotalDonation(){
    alert("Total books: " + window.dataset.length);
}


// üü¶ Address Count
function showAddressCount(){
    let count = {};

    window.dataset.forEach(d => {
        if(!count[d.Address]) count[d.Address] = 0;
        count[d.Address]++;
    });

    let msg = "category:\n\n";
    for(let a in count){
        msg += `${a}: ${count[a]} book\n`;
    }

    alert(msg);
}


// üü¶ Category Count
function showCategoryCount(){
    let count = {};

    window.dataset.forEach(d => {
        if(!count[d.Category]) count[d.Category] = 0;
        count[d.Category]++;
    });

    let msg = "subcategory:\n\n";
    for(let c in count){
        msg += `${c}: ${count[c]} book\n`;
    }

    alert(msg);
}

</script>

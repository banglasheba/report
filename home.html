<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>home</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f5f5f5;
}

/* Menu bar */
.menu{
  display:flex;
  justify-content:center;
  background:#0b5ed7;
  position:sticky;
  top:0;
}
.menu a{
  color:#fff;
  text-decoration:none;
  padding:15px 20px;
  font-size:16px;
}
.menu a:hover{
  background:#084298;
}

/* Section title */
.section-title{
  text-align:center;
  font-size:22px;
  margin:25px 0 10px;
}

/* District grid */
.districts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  padding:15px;
}
.districts a{
  background:#fff;
  padding:12px;
  text-align:center;
  text-decoration:none;
  color:#000;
  border-radius:6px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.districts a:hover{
  background:#e7f1ff;
}
</style>
</head>

<body>

<!-- MENU BAR -->
<div class="menu">
  <a href="#dhaka">shopping</a>
  <a href="#chittagong">education</a>
  <a href="#sylhet">healt</a>
</div>

<!-- DHAKA -->
<h2 id="dhaka" class="section-title">ঢাকা বিভাগ</h2>
<div class="districts">
  <a href="/dhaka">ঢাকা</a>
  
</div>

<!-- CHITTAGONG -->
<h2 id="chittagong" class="section-title">চট্টগ্রাম বিভাগ</h2>
<div class="districts">
  <a href="/chittagong">চট্টগ্রাম</a>
  
</div>

<!-- SYLHET -->
<h2 id="sylhet" class="section-title">সিলেট বিভাগ</h2>
<div class="districts">
  <a href="/sylhet">সিলেট</a>
  
</div>

</body>
</html>
